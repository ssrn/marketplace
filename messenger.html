<html>
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<main class="page-content">
  <section class="messenger container">
    <div class="messenger__channels">
      <div class="messenger__channel">
        <div class="messenger-channel__action">
          <label class="checkbox">
            <input class="checkbox-input" type="checkbox">
          </label>
        </div>
        <img src="" alt="" class="messenger-channel__photo">
        <div class="messenger-channel__content">
          <div class="messenger-channel__title">
            <div class="messenger-channel__user-info">
              <div class="chat-item__avatar"></div>
              <div class="chat-item-user-info-name">Лариса</div>
            </div>
            <div class="messenger-channel__datetime">
              <div class="messenger__status-icon"></div>
              <time datetime="2018-10-16T17:55:00.784Z">16 октября</time>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
