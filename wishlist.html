<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="with-switch">

<div class="switch-container container">
  <label class="switch">
    Login
    <input type="checkbox">
    <span class="slider"></span>
  </label>
</div>

<header class="page-header">
  <div class="container">

    <div class="page-header__inner">
      <a class="page-header__logo" href="./">
        <img class="page-header__logo-img" src="./img/FNB_logo.png" alt="">
      </a>

      <nav class="main-nav">
        <div class="main-nav__inner-wrap container">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="./catalog.html" class="main-nav__link">Овощи</a></li>
            <li class="main-nav__item"><a href="./catalog.html" class="main-nav__link">Фрукты</a></li>
            <li class="main-nav__item"><a href="./catalog.html" class="main-nav__link">Ягоды</a></li>
            <li class="main-nav__item"><a href="./catalog.html" class="main-nav__link">Зелень</a></li>
          </ul>
        </div>
      </nav>

      <div class="page-header__right">
        <div class="page-header__search">
          <form class="search-form" action="" autocomplete="on">
            <label class="visually-hidden" for="header-search">Поиск</label>
            <input id="header-search" name="search" type="text" placeholder="Поиск...">
            <input value="" type="submit">
          </form>
        </div>

        <div class="header-services">
          <div class="header-services__inner">
            <a href="./wishlist.html" class="header-services__item header-services__wishlist" title="Избранное" aria-label="Избранное">
          <span class="header-services__icon">
            <svg class="icon-heart">
              <use xlink:href="./img/svg/heart.svg#heart"></use>
            </svg>
          </span>
            </a>
            <a href="./messenger-channels.html" class="header-services__item header-services__messages logged-in-only" aria-label="Сообщения" title="Сообщения">
              <span class="header-services__icon">
            <svg class="icon-message">
              <use xlink:href="./img/svg/message.svg#message"></use>
            </svg>
          </span>
              <div class="notify-number">2</div>
            </a>
            <a href="./my-products.html" class="header-services__item header-services__products logged-in-only">Мои объявления</a>

            <a href="#login" class="header-services__item header-services__login unlogged-only">
              <span class="header-services__icon">
            <svg class="icon-user">
              <use xlink:href="./img/svg/user.svg#user"></use>
            </svg>
          </span>
            </a>

            <div class="header-services__item header-services__profile logged-in-only">
              <a href="./profile.html" class="header-services__avatar">
                C
              </a>
            </div>
          </div>
        </div>

        <a href="./add-product.html" class="page-header__button button button--primary">Продать урожай</a>

        <button class="main-nav-trigger" type="button" title="Главное меню">
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
        </button>
      </div>
    </div>
  </div>
</header>
<div class="mobile-menu">
  <nav class="mobile-main-nav">
    <ul class="mobile-main-nav__list">
      <li class="mobile-main-nav__item"><a href="./catalog.html" class="mobile-main-nav__link">Овощи</a></li>
      <li class="mobile-main-nav__item"><a href="./catalog.html" class="mobile-main-nav__link">Фрукты</a></li>
      <li class="mobile-main-nav__item"><a href="./catalog.html" class="mobile-main-nav__link">Ягоды</a></li>
      <li class="mobile-main-nav__item"><a href="./catalog.html" class="mobile-main-nav__link">Зелень</a></li>
    </ul>
  </nav>

  <div class="mobile-menu__services">
    <a href="./profile.html" class="mobile-menu__services-item mobile-menu__login">Личный кабинет</a>
    <a href="./wishlist.html" class="mobile-menu__services-item mobile-menu__wishlist" title="Избранное" aria-label="Избранное">
      Избранное
    </a>
    <a href="./messenger-channels.html" class="mobile-menu__services-item mobile-menu__messages logged-in-only" aria-label="Сообщения" title="Сообщения">
      Сообщения
    </a>
  </div>

  <a href="./add-product.html" class="mobile-menu__button">Продать урожай</a>

</div>

<main class="page-content container">
  <div class="favorites">
    <div class="products products--table">
      <div class="product product--in-wishlist">
        <a href="./product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="img/products/strawberry2.jpg" alt="">
          </div>
          <div class="product__desc">
            <h3 class="product__name">Клубника</h3>
            <div class="product__price">250</div>
          </div>
        </a>
        <button class="button button-wishlist " type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
          <svg>
            <use xlink:href="./img/svg/wishlist-heart.svg#wishlist-heart"></use>
          </svg>
        </button>
      </div>
      <div class="product product--in-wishlist">
        <a href="./product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/products/cucumber.jpg" alt="">
          </div>
          <div class="product__desc">
            <h3 class="product__name">Огурцы хрустящие</h3>
            <div class="product__price">80</div>
          </div>
        </a>
        <button class="button button-wishlist" type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
          <svg>
            <use xlink:href="./img/svg/wishlist-heart.svg#wishlist-heart"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>

<!-- Use  role="dialog" aria-labelledby="dialog1Title" aria-hidden="true" tabindex="-1" -->
<div id="login" class="dialog dialog-login">
  <div class="dialog__inner">
    <button class="dialog__close" aria-label="Закрыть"></button>
    <div class="dialog__content">
      <div class="dialog__content-wrapper">
        <div class="login">
          <div class="login__half">
            <div class="login__social-buttons">
              <a href="./auth/vk" class="button button--social-account button--vk">
                Вконтакте
              </a>
              <a href="./auth/facebook" class="button button--social-account button--fb">
                Facebook
              </a>
            </div>
          </div>

          <div class="login__divider">Или</div>

          <div class="login__half">
            <form class="login-form form" method="post">
              <div class="login__form-item">
                <label>
                  <input name="login" placeholder="Телефон или электронная почта" type="text" value="">
                </label>
              </div>
              <div class="login__form-item">
                <label>
                  <input name="password" placeholder="Пароль" autocomplete="off" type="password" value="">
                </label>
              </div>
              <div id="login-error"></div>
              <button class="button button--primary action-button" type="submit">Войти</button>
              <div class="login-form__lost link">Забыли пароль?</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
