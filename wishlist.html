<html>
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header class="page-header">
  <div class="page-header__inner container">
    <a class="page-header__logo" href="/">Organic logo</a>
    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Овощи</a></li>
        <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Фрукты</a></li>
        <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Ягоды</a></li>
        <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Зелень</a></li>
      </ul>
    </nav>
    <div class="header-services">
      <a href="/wishlist.html" class="header-services__item" title="Избранное" aria-label="Избранное">
        <span class="">
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M10.918 5.085a5.256 5.256 0 0 1 7.524 0c2.077 2.114 2.077 5.541 0 7.655l-7.405 7.534a.75.75 0 0 1-1.074 0L2.558 12.74c-2.077-2.114-2.077-5.54 0-7.655a5.256 5.256 0 0 1 7.524 0c.15.152.289.312.418.479.13-.167.269-.327.418-.479z" fill="#CCC" fill-rule="nonzero"></path></svg>
        </span>
      </a>
      <a href="/profile/messenger" class="header-services__item" aria-label="Сообщения" title="Сообщения">
      <span>
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><g fill="#CCC" fill-rule="evenodd"><path d="M8.827 3.28A19.839 19.839 0 0 1 12 3c.97 0 2.027.093 3.173.28A8.135 8.135 0 0 1 22 11.309c0 3.804-2.84 7.01-6.617 7.468A28.26 28.26 0 0 1 12 19c-1.028 0-2.156-.074-3.383-.223A7.523 7.523 0 0 1 2 11.309 8.135 8.135 0 0 1 8.827 3.28z"></path><path d="M4.5 15l-1.773 4.963a.8.8 0 0 0 1.15.964L9 18l-4.5-3z"></path></g></svg>
        </span>
      </a>
      <a href="/profile" class="header-services__item header-services__products">Мои объявления</a>
      <a href="#login" class="header-services__item header-services__login">Вход и регистрация</a>
    </div>

    <a href="/additem" class="button button--primary button--xl">Продать урожай</a>
  </div>
</header>
<main class="page-content">
  <div class="favorites container">
    <div class="products__wrap products__wrap--list">
      <div class="product">
        <a href="" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img" src="./img/strawberry.jpg" alt="">
            <button class="button product__wishlist" type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
              <svg viewBox="0 0 24 24" fill="#484848" fill-opacity="0.5" stroke="#ffffff" stroke-width="2" focusable="false" role="img" stroke-linecap="round" stroke-linejoin="round">
                <path d="m17.5 2.9c-2.1 0-4.1 1.3-5.4 2.8-1.6-1.6-3.8-3.2-6.2-2.7-1.5.2-2.9 1.2-3.6 2.6-2.3 4.1 1 8.3 3.9 11.1 1.4 1.3 2.8 2.5 4.3 3.6.4.3 1.1.9 1.6.9s1.2-.6 1.6-.9c3.2-2.3 6.6-5.1 8.2-8.8 1.5-3.4 0-8.6-4.4-8.6" stroke-linejoin="round"></path>
              </svg>
            </button>
          </div>
          <div class="product__desc">
            <div class="product__name">Клубнико</div>
            <div class="product__price">250</div>
          </div>
        </a>
      </div>
      <div class="product">
        <a href="" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img" src="./img/cucumber.png" alt="">
          </div>
          <div class="product__desc">
            <div class="product__name">Огурцы хрустящие</div>
            <div class="product__price">80</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</main>
<script src="js/script.js"></script>
</body>
</html>
