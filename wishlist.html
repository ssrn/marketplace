<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
<header class="page-header">
  <div class="page-header__inner container">
    <a class="page-header__logo" href="/">
      <img class="page-header__logo-img" src="./img/FNB_logo.png" alt="">
    </a>

    <form class="page-header__search search-form" role='search' action="/" method="get">
      <label class="visually-hidden" for="header-search">Поиск</label>
      <input class="search-form__input" id="header-search" type="text" placeholder="Поиск..."/>
      <div class="search-form__icon">
        <svg class="icon-search">
          <use xlink:href="../img/svg/search.svg#search"></use>
        </svg>
      </div>
      <button class="visually-hidden" type="submit">Искать</button>
    </form>

    <div class="header-services">
      <div class="header-services__inner">
        <a href="/wishlist.html" class="header-services__item header-services__wishlist" title="Избранное" aria-label="Избранное">
          <span class="header-services__icon">
            <svg class="icon-heart">
              <use xlink:href="../img/svg/heart.svg#heart"></use>
            </svg>
          </span>
        </a>
        <a href="/profile/messenger" class="header-services__item header-services__messages" aria-label="Сообщения" title="Сообщения">
          <span class="header-services__icon">
            <svg class="icon-message">
              <use xlink:href="../img/svg/message.svg#message"></use>
            </svg>
          </span>
          <div class="notify-number">2</div>
        </a>
        <a href="/profile" class="header-services__item header-services__products">Мои объявления</a>
        <a href="#login" class="header-services__item header-services__login">Вход и регистрация</a>
      </div>
    </div>

    <a href="/additem" class="page-header__button button button--primary">Продать урожай</a>

    <button class="main-nav-trigger" type="button" title="Главное меню">
      <span class="main-nav-trigger__line"></span>
      <span class="main-nav-trigger__line"></span>
      <span class="main-nav-trigger__line"></span>
      <span class="main-nav-trigger__line"></span>
    </button>
  </div>
</header>
<nav class="main-nav">
  <ul class="main-nav__list">
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Овощи</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Фрукты</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Ягоды</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Зелень</a></li>
  </ul>
</nav>
<main class="page-content container">
  <div class="favorites">
    <div class="products products--list">
      <div class="product product--in-wishlist">
        <a href="" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/strawberry.jpg" alt="">
          </div>
          <div class="product__desc">
            <div class="product__name">Клубника</div>
            <div class="product__price">250</div>
          </div>
        </a>
        <button class="button button-wishlist " type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
          <svg>
            <use xlink:href="../img/svg/wishlist-heart.svg#wishlist-heart"></use>
          </svg>
        </button>
      </div>
      <div class="product product--in-wishlist">
        <a href="" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/cucumber.png" alt="">
          </div>
          <div class="product__desc">
            <div class="product__name">Огурцы хрустящие</div>
            <div class="product__price">80</div>
          </div>
        </a>
        <button class="button button-wishlist " type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
          <svg>
            <use xlink:href="../img/svg/wishlist-heart.svg#wishlist-heart"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
