<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body class="profile logged-in">

<header class="page-header">
  <div class="container">

    <div class="page-header__inner">
      <a class="page-header__logo" href="/">
        <img class="page-header__logo-img" src="./img/FNB_logo.png" alt="">
      </a>

      <nav class="main-nav">
        <div class="main-nav__inner-wrap container">
          <ul class="main-nav__list">
            <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Овощи</a></li>
            <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Фрукты</a></li>
            <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Ягоды</a></li>
            <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Зелень</a></li>
          </ul>
        </div>
      </nav>

      <div class="page-header__right">
        <form class="page-header__search search-form" role='search' action="/" method="get">
          <label class="visually-hidden" for="header-search">Поиск</label>
          <input class="search-form__input" id="header-search" type="text" placeholder="Поиск..."/>
          <div class="search-form__icon">
            <svg class="icon-search">
              <use xlink:href="../img/svg/search.svg#search"></use>
            </svg>
          </div>
          <button class="visually-hidden" type="submit">Искать</button>
        </form>

        <div class="header-services">
          <div class="header-services__inner">
            <a href="/wishlist.html" class="header-services__item header-services__wishlist" title="Избранное" aria-label="Избранное">
          <span class="header-services__icon">
            <svg class="icon-heart">
              <use xlink:href="../img/svg/heart.svg#heart"></use>
            </svg>
          </span>
            </a>
            <a href="/messenger-channels.html" class="header-services__item header-services__messages logged-in-only" aria-label="Сообщения" title="Сообщения">
              <span class="header-services__icon">
            <svg class="icon-message">
              <use xlink:href="../img/svg/message.svg#message"></use>
            </svg>
          </span>
              <div class="notify-number">2</div>
            </a>
            <a href="/orders.html" class="header-services__item header-services__products logged-in-only">Мои объявления</a>

            <a href="#login" class="header-services__item header-services__login unlogged-only">
              <span class="header-services__icon">
            <svg class="icon-user">
              <use xlink:href="../img/svg/user.svg#user"></use>
            </svg>
          </span>
            </a>

            <div class="header-services__item header-services__profile logged-in-only">
              <a href="/profile.html" class="header-services__avatar">
                C
              </a>
            </div>
          </div>
        </div>

        <a href="/add-product.html" class="page-header__button button button--primary">Продать урожай</a>

        <button class="main-nav-trigger" type="button" title="Главное меню">
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
          <span class="main-nav-trigger__line"></span>
        </button>
      </div>
    </div>
  </div>
</header>
<div class="mobile-menu">
  <nav class="mobile-main-nav">
    <ul class="mobile-main-nav__list">
      <li class="mobile-main-nav__item"><a href="/catalog.html" class="mobile-main-nav__link">Овощи</a></li>
      <li class="mobile-main-nav__item"><a href="/catalog.html" class="mobile-main-nav__link">Фрукты</a></li>
      <li class="mobile-main-nav__item"><a href="/catalog.html" class="mobile-main-nav__link">Ягоды</a></li>
      <li class="mobile-main-nav__item"><a href="/catalog.html" class="mobile-main-nav__link">Зелень</a></li>
    </ul>
  </nav>

  <div class="mobile-menu__services">
    <a href="/profile.html" class="mobile-menu__services-item mobile-menu__login">Личный кабинет</a>
    <a href="/wishlist.html" class="mobile-menu__services-item mobile-menu__wishlist" title="Избранное" aria-label="Избранное">
      Избранное
    </a>
    <a href="/messenger-channels.html" class="mobile-menu__services-item mobile-menu__messages logged-in-only" aria-label="Сообщения" title="Сообщения">
      Сообщения
    </a>
  </div>

  <a href="/add-product.html" class="mobile-menu__button">Продать урожай</a>

</div>

<main class="page-content container">
  <aside class="cabinet-sidebar">
    <ul class="cabinet-menu">
      <li class="cabinet-menu__item">
        <a class="cabinet-menu__link" href="/my-products.html">Мои объявления</a>
      </li>
      <li class="cabinet-menu__item">
        <a class="cabinet-menu__link" href="/orders.html">Заказы</a>
      </li>
      <li class="cabinet-menu__item">
        <a class="cabinet-menu__link" href="/messenger-channels.html">Сообщения</a>
      </li>
      <li class="cabinet-menu__item is-active">
        <a class="cabinet-menu__link" href="/profile.html">Настройки</a>
      </li>
    </ul>
  </aside>
  <div class="profile-settings">
    <form id="profile-settings-form" class="profile-settings__form" action="/" method="post">
      <div class="profile-settings__photo">
        <div class="user-picture">
          <img class="cropped-image" src="../img/user-pictures/user.jpg" alt="Аватар пользователя">
        </div>
        <div class="form-item form-type-file form-item__files-picture-upload">
          <label for="edit-picture-upload" class="visually-hidden">Файл</label>
          <input id="edit-picture-upload" type="file" name="files[picture_upload]" size="48" class="form-file">
        </div>
      </div>
      <div class="form-item">
        <label for="fld-email">Email</label>
        <h1 class="profile-settings__title">
          <span class="visually-hidden">svetlana.kondratyeva@gmail.com</span>
          <input id="fld-email" class="profile-settings__email" name="" size="40" type="text" value="svetlana.kondratyeva@gmail.com">
        </h1>
      </div>
      <div class="form-item">
        <label for="fld-name">Имя</label>
        <input id="fld-name" class="" type="text" name="name" value="Светлана" size="60" maxlength="64">
      </div>
      <div class="form-item">
        <label for="fld-phone">Телефон</label>
        <input id="fld-phone" class="" type="text" name="phone" placeholder="+7(___) ___-__-__" value="" size="16" maxlength="64">
      </div>
      <button type="submit" class="button button--primary button--l">Сохранить</button>
    </form>
  </div>
</main>

<script src="./js/script.js"></script>
</body>
</html>
