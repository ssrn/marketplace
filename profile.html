<html>
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header class="page-header">
  <div class="page-header__inner container">
    <a class="page-header__logo" href="/">
      <img class="page-header__logo-img" src="./img/four-leaves-logo-2.png" alt="">
      <span>Veggieplace</span>
    </a>

    <form class="page-header__search search-form" role='search' action="/" method="get">
      <label class="visually-hidden" for="header-search">Поиск</label>
      <input class="search-form__input" id="header-search" type="text" placeholder="Поиск..."/>
      <div class="search-form__icon">
        <svg class="icon--search">
          <use xlink:href="../img/svg/search.svg#search"></use>
        </svg>
      </div>
      <button class="visually-hidden" type="submit">Искать</button>
    </form>

    <div class="header-services">
      <div class="header-services__inner">
        <a href="/wishlist.html" class="header-services__item header-services__wishlist" title="Избранное" aria-label="Избранное">
          <span class="header-services__icon header-services__icon--heart">
            <svg class="icon--heart">
              <use xlink:href="../img/svg/heart.svg#heart"></use>
            </svg>
          </span>
        </a>
        <a href="/profile/messenger" class="header-services__item header-services__messages" aria-label="Сообщения" title="Сообщения">
          <span class="header-services__icon header-services__icon--message">
            <svg class="icon--message">
              <use xlink:href="../img/svg/message.svg#message"></use>
            </svg>
          </span>
        </a>
        <a href="/profile" class="header-services__item header-services__products">Мои объявления</a>
        <div class="header-services__item header-services__profile">
          <a href="#login" class="header-services__avatar">
            C
          </a>
          <div class="header-services__profile-menu profile-menu">
            <ul class="profile-menu__list">
              <li class="profile-menu__item"><a href="/profile.html">Профиль</a></li>
              <li class="profile-menu__item"><a href="">Мои объявления</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <a href="/additem" class="page-header__button button button--primary">Продать урожай</a>

    <button class="main-nav__trigger" type="button" title="Главное меню">
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
    </button>
  </div>
</header>
<nav class="main-nav">
  <ul class="main-nav__list">
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Овощи</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Фрукты</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Ягоды</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Зелень</a></li>
  </ul>
</nav>
<main class="page-content">
  <div class="profile-settings container">
    <form id="profile-settings-form" class="profile-settings__form" action="" method="post">
      <div class="profile-settings__photo">
        <div class="user-picture">
          <img src="../img/user-pictures/user.jpg" alt="Аватар пользователя">
        </div>
        <div class="form-item form-type-file form-item__files-picture-upload">
          <label for="edit-picture-upload" class="visually-hidden">Файл</label>
          <input id="edit-picture-upload" type="file" name="files[picture_upload]" size="48" class="form-file">
        </div>
      </div>
      <div class="form-item">
        <label for="fld-email">Email</label>
        <h1 class="profile-settings__title">
          <input id="fld-email" class="profile-settings__email" name="" size="40" type="text" value="svetlana.kondratyeva@gmail.com">
        </h1>
      </div>
      <div class="form-item">
        <label for="fld-name">Имя</label>
        <input id="fld-name" class="" type="text" name="name" value="Светлана" size="60" maxlength="64">
      </div>
      <div class="form-item">
        <label for="fld-phone">Телефон</label>
        <input id="fld-phone" class="" type="text" name="phone" placeholder="+7(___) ___-__-__" value="" size="16" maxlength="64">
      </div>
      <button type="submit" class="button button--primary button--l">Сохранить</button>
    </form>
  </div>
</main>
</body>
</html>
