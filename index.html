<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta charset="utf-8">
  <title>Marketplace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header class="page-header">
  <div class="page-header__inner container">
    <a class="page-header__logo" href="/">
      <img class="page-header__logo-img" src="./img/four-leaves-logo-2.png" alt="">
      <span>Veggieplace</span>
    </a>

    <form class="page-header__search search-form" role='search' action="/" method="get">
      <label class="visually-hidden" for="header-search">Поиск</label>
      <input class="search-form__input" id="header-search" type="text" placeholder="Поиск..."/>
      <div class="search-form__icon">
        <svg class="icon--search">
          <use xlink:href="../img/svg/search.svg#search"></use>
        </svg>
      </div>
      <button class="visually-hidden" type="submit">Искать</button>
    </form>

    <div class="header-services">
      <div class="header-services__inner">
        <a href="/wishlist.html" class="header-services__item header-services__wishlist" title="Избранное" aria-label="Избранное">
          <span class="header-services__icon header-services__icon--heart">
            <svg class="icon--heart">
              <use xlink:href="../img/svg/heart.svg#heart"></use>
            </svg>
          </span>
        </a>
        <a href="/messenger-channels.html" class="header-services__item header-services__messages" aria-label="Сообщения" title="Сообщения">
          <span class="header-services__icon header-services__icon--message">
            <svg class="icon--message">
              <use xlink:href="../img/svg/message.svg#message"></use>
            </svg>
          </span>
          <div class="notify-number">2</div>
        </a>
        <a href="/profile" class="header-services__item header-services__products">Мои объявления</a>
        <a href="#login" class="header-services__item header-services__login">Вход и регистрация</a>
      </div>
    </div>

    <a href="/additem" class="page-header__button button button--primary">Продать урожай</a>

    <button class="main-nav__trigger" type="button" title="Главное меню">
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
      <span class="main-nav__trigger-line"></span>
    </button>
  </div>
</header>
<nav class="main-nav">
  <ul class="main-nav__list">
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Овощи</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Фрукты</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Ягоды</a></li>
    <li class="main-nav__item"><a href="/catalog.html" class="main-nav__link">Зелень</a></li>
  </ul>
</nav>
<main class="page-content">
  <h1 class="page-title visually-hidden">Вкусные овощи и фрукты</h1>
  <section class="recommended-products container">
    <h2 class="recommended-products__title">Рекомендации для вас</h2>
    <div class="recommended-products__wrap">
      <div class="product product--recommended">
        <a href="/product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/strawberry.jpg" alt="">
            <button class="button product__wishlist" type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
              <svg>
                <use xlink:href="../img/svg/wishlist-heart.svg#wishlist-heart"></use>
              </svg>
            </button>
          </div>
          <div class="product__desc">
            <div class="product__name">Клубнико</div>
            <div class="product__price">250</div>
          </div>
        </a>
      </div>
      <div class="product product--recommended product--in-wishlist">
        <a href="/product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/cucumber.png" alt="">
            <button class="button product__wishlist" type="button" title="Добавить в избранное" aria-label="Добавить в избранное">
              <svg>
                <use xlink:href="../img/svg/wishlist-heart.svg#wishlist-heart"></use>
              </svg>
            </button>
          </div>
          <div class="product__desc">
            <div class="product__name">Огурцы хрустящие</div>
            <div class="product__price">80</div>
          </div>
        </a>
      </div>
      <div class="product product--recommended">
        <a href="/product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/apples.jpg" alt="">
          </div>
          <div class="product__desc">
            <div class="product__name">Яблоки "Ред Делишес"</div>
            <div class="product__price">90</div>
          </div>
        </a>
      </div>
      <div class="product product--recommended">
        <a href="/product-page.html" class="product__link">
          <div class="product__img-wrap">
            <img class="product__img cropped-image" src="./img/apples.jpg" alt="">
          </div>
          <div class="product__desc">
            <div class="product__name">Яблоко молодое белый налив</div>
            <div class="product__price">60</div>
          </div>
        </a>
      </div>
    </div>
  </section>
</main>


<!-- Use  role="dialog" aria-labelledby="dialog1Title" aria-hidden="true" tabindex="-1" -->
<div id="login" class="dialog dialog-login">
  <div class="dialog__inner">
    <button class="dialog__close" aria-label="Закрыть"></button>
    <div class="dialog__content">
      <div id="dialog1Title" class="dialog__header">Вход</div>
      <div class="dialog__content-wrapper">
        <div class="login">
          <div class="login__half">
            <div class="login__social-buttons">
              <a href="/auth/vk" class="button button--social-account button--vk">
                Вконтакте
              </a>
              <a href="/auth/facebook" class="button button--social-account button--fb">
                Facebook
              </a>
            </div>
          </div>

          <div class="login__divider">Или</div>

          <div class="login__half">
            <form class="login-form form" method="post">
              <div class="login__form-item">
                <label>
                  <input name="login" placeholder="Телефон или электронная почта" type="text" value="">
                </label>
              </div>
              <div class="login__form-item">
                <label>
                  <input name="password" placeholder="Пароль" autocomplete="off" type="password" value="">
                </label>
              </div>
              <div id="login-error"></div>
              <button class="button button--primary action-button" type="submit">Войти</button>
              <div class="login-form__lost link">Забыли пароль?</div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
